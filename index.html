<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
             </div>
            <h1> The Bubble hit game</h1>
            <input type="submit" value="Start now" id="start-btn">
        </div>
        <div class="page-2">
            <h1> THE BUBBLE HIT GAME</h1>
            <div class="panel">
                <div class ="panel-top">
                    <div class="panel-top-elem">
                        <h4>Hit</h4>
                        <div class="box" id="hitVal">0</div>
                    </div>
                    <div class="panel-top-elem">
                        <h4>Timer</h4>
                        <div class="box" id="timerVal">60</div>
                    </div>
                    <div class="panel-top-elem">
                        <h4>Score</h4>
                        <div class="box" id="scoreVal">0</div>
                    </div>
                </div>
                <div class="panel-bottom">
                </div>
            </div>
        </div>
        <div id="restart-toggle">
            <h2> your Score is <span id="final-score"> 10</span></h2>
            <div class="buttons">
                <button id="home">HOME</button>
                <button id="restart">RESTART </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
